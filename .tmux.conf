bind Escape copy-mode
bind R source-file ~/.tmux.conf

set -g prefix2 C-w
setw -g mode-keys vi

unbind %
unbind '"'

bind e split-window -h
bind r split-window -v

unbind-key j
unbind-key k
unbind-key h
unbind-key l
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

set -g base-index 1
set -g default-terminal "xterm-256color"
set-window-option -g window-status-current-fg yellow
set-option -g pane-active-border-fg yellow
set-option -g pane-border-fg white
setw -g aggressive-resize on

set -g status-bg colour234
set -g status-fg colour224

set -g mouse on
set -g focus-events on

set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left ''
set -g window-status-format "#[fg=white,bg=colour234] #W (#I) "
set -g window-status-current-format "#[fg=colour25,bg=colour39,noreverse,bold] #W #[fg=colour39,bg=colour234,nobold]"
set -g status-right "#(hostname) /  %h %d %Y / %H:%M:%S"
